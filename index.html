<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Marker Virtual Avatar</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
  <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow: hidden;
      height: 100%;
    }

    /* ðŸ”„ Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #e5c89a; /* beige background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading-circle {
      width: 60px; height: 60px;
      border: 3px solid #9b3c1c;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-text {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }

    /* ðŸ“± Control Buttons */
    #controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 9999; /* Always above AR canvas */
    }

    #controls button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }

    #controls button:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Ensure AR scene stays behind UI */
    a-scene {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- ðŸ”„ Loading Screen -->
  <div id="loading-screen">
    <div id="loading-circle"></div>
    <div id="loading-text">AR Marker<br>Virtual Avatar</div>
  </div>

  <!-- ðŸ“± Control Buttons -->
  <div id="controls">
    <button onclick="switchCamera()">Switch Camera</button>
    <button onclick="captureScreenshot()">ðŸ“¸ Capture</button>
    <button onclick="shareImage()">Share</button>
  </div>

  <!-- ðŸŽ® AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720; debugUIEnabled: false;"
    id="scene"
    embedded
    gesture-detector
  >
    <a-assets>
      <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
    </a-assets>

    <!-- Custom marker -->
    <a-marker
      id="animated-marker"
      type="pattern"
      preset="custom"
      url="assets/marker.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
    >
      <!-- Avatar model -->
      <a-entity
        id="avatar-model"
        scale="1 1 1"
        animation-mixer="loop: repeat"
        gltf-model="#animated-asset"
        class="clickable"
        gesture-handler
      ></a-entity>

      <!-- Bio text above avatar -->
      <a-entity position="0 1.5 0">
        <a-text
          value="Sourav Kumar\nDesigner | Team Alpha"
          align="center"
          color="#333"
          width="3"
        ></a-text>
      </a-entity>
    </a-marker>

    <!-- Wider field of view -->
    <a-entity camera fov="80"></a-entity>
  </a-scene>

  <script>
    // Wait until camera permission is granted before hiding loading screen
    navigator.mediaDevices.getUserMedia({ video: true }).then(() => {
      document.getElementById('loading-screen').style.display = 'none';
    }).catch(() => {
      alert("Camera permission is required for AR experience.");
    });

    // Switch Camera (front â†” back)
    let isFront = false;
    function switchCamera() {
      isFront = !isFront;
      document.querySelector('a-scene').setAttribute('arjs',
        `trackingMethod: best; sourceType: webcam; facingMode: ${isFront ? 'user' : 'environment'}; sourceWidth:1280; sourceHeight:720; displayWidth:1280; displayHeight:720; debugUIEnabled: false;`
      );
    }

    // Screenshot Capture
    function captureScreenshot() {
      let scene = document.querySelector('canvas');
      let dataURL = scene.toDataURL('image/png');

      let link = document.createElement('a');
      link.href = dataURL;
      link.download = 'ar-screenshot.png';
      link.click();
    }

    // Share Image (Web Share API)
    function shareImage() {
      let scene = document.querySelector('canvas');
      scene.toBlob(blob => {
        const file = new File([blob], "ar-screenshot.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: "Check out my AR avatar!",
            text: "Made at the Hackathon ðŸš€"
          }).catch(err => console.log("Share cancelled", err));
        } else {
          alert("Sharing not supported on this browser. Please save and share manually.");
        }
      });
    }
  </script>
</body>
</html>
